<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search 4 Country Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Search 4 Country Info</h1>
    <label for="country-input">Enter Country Name:</label>
    <input type="text" id="country-input" placeholder="e.g., South Africa">
    <button id="search-button">Search</button><br><br>
    <label for="country-info">Country Info:</label>
    <section id="country-info">
        <!-- Country information will be displayed here -->
    </section>
    <label for="bordering-countries">Bordering Countries: </label>
    <section id="bordering-countries">
        <!-- Bordering countries info will be displayed here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
